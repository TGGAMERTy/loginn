<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="styleshet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body{
           background: url(image7.webp);
            background-repeat: no-repeat;
        }
        #card {
        background: #dde00de3;
        border-radius: 15px;
        box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
        height: 400px;
        margin: 6rem auto 8.1rem auto;
        width: 300px;
        }
        #main{
            text-align: center;
            width: 100%;
            height: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div id="card">
   
    <div id="card-content">
        <div id="card-title">
          <h2 style="text-align: center; padding: 10px;">WELCOMR TO TYGORD</h2>
          <div id="main">
            <i class='bx bxs-user'></i>
              <input text placeholder="Enter Username" name="uname"><br>
              <br>
              
              <i class='bx bxs-lock-alt'></i>
        <input text placeholder="passward" name="passward"><br>
        <br>
        <i class='bx bxs-phone'></i>
              <input text placeholder="Phone" name="phone"><br>
              <br>
              
              <i class='bx bxs-envelope' ></i>
              <input text placeholder="Email" name="email"><br>
              <br>
              <textarea id="beycan" name="beycan" rows="4" cols="30"></textarea><br>
              <br>
              <input type="submit" value="Submit">
              <box-icon type='solid' name='user-rectangle'></box-icon> 
            </div>
            
    </div>
</div>
